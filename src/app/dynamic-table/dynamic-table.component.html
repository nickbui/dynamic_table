<table 
  mat-table 
  [dataSource]="dataSource" 
  class="mat-elevation-z8"
  matSort>

  <ng-container 
    *ngFor="let disCol of tableColumns()" 
    [matColumnDef]="disCol.columnDef">

    <th mat-header-cell *matHeaderCellDef mat-sort-header [disabled]="!disCol.isSortable">
      {{ disCol.header }}
    </th>

    <td mat-cell *matCellDef="let element">
      <span>
        {{ disCol.cell(element) }}
      </span>

      <!-- <ng-template #link>
        <a [routerLink]="[disCol.url]">
          {{ disCol.cell(element) }}
        </a>
      </ng-template> -->
    </td>
  </ng-container>

  <tr 
    mat-header-row 
    *matHeaderRowDef="displayedColumns()">
  </tr>

  <tr 
    mat-row 
    *matRowDef="let row; columns: displayedColumns();">
  </tr>
</table>
